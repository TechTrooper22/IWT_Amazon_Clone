<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Amazon.css">
    <link rel="stylesheet" href="styles.css">
    <title>Amazon Login</title>
</head>
<body>
    
    <div class="container">
        <h1 class="logo">Amazon</h1>
        <h2 class="title">Sign-In</h2>
        <form class="login-form">
            <div class="input-group">
                <label for="email">Email or mobile phone number</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn" onclick="Amazon.html">Sign-In</button>
        </form>
        <div class="footer">
            <a href="#" class="link">Need help?</a>
            <p class="divider">---------------------------</p>
            <p class="footer-text">New to Amazon? <a href="#" class="link">Create your Amazon account</a></p>
        </div>
    </div>
</body>
</html>
